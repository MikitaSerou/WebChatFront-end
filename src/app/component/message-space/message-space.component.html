<div *ngFor="let message of messageService.messages">
  <app-user-status-message
    *ngIf="isConnectOrDisconnectMessage(message); else chatMessage"
    [messageJSON]="message"
  ></app-user-status-message>
  <ng-template #chatMessage>
    <app-chat-message></app-chat-message>
  </ng-template>
</div>
